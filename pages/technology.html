<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Technologies</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"

</head>
<body>

  <body background="../resources/tech.jpg">
  <div class="control">
		<h2>Technologies</h2>

			<fieldset>

				<button id="submit">Submit</button>
			</fieldset>
		</form>
  </div>
  
  <div class="list">
  <input id="searchBtn" type="text" name="search" placeholder="Search.." class="search">
	<h2>Technologies List</h2>
		<article id="technologyList">
			<h3 class="technology-name">Name</h3>

		</article>
   </div>


  <script src="../scripts/technologies.js"></script>

</html>
