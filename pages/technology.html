<div style="padding-top: 70px">
    <div class="control">
        <h2>Technologies</h2>
        <div class="form">
            <fieldset>
                <legend>Add a new technology</legend>
                <label for="technologies"> Name: </label>
                <input id="technologies" type="text" name="name">
                <button id="submit">Submit</button>
            </fieldset>
        </div>
    </div>

    <div class="list">
        <input id="searchInput" type="text" name="search" placeholder="Search.." class="search">
        <h2>Technologies List</h2>
        <article id="technologyList">
            <h3 class="technology-name">Name</h3>
        </article>
        <div id="myModal" class="modal" style="visibility:hidden">
            <div class="modal-content">
                <span class="close"
                      onclick="document.getElementById('myModal').style.visibility = 'hidden'">&times;</span>
                <h1>Update a technology </h1>
                <div class="form">
                    <fieldset>
                        <label for="technologiesModal"> Name: </label>
                        <input id="technologiesModal" type="text" name="name">
                        <button id="submitUpdateTeh"
                                onclick="updateTechnologyRequest($(this).closest('article').attr('id'));hideUpdateModal();">
                            Update
                        </button>
                        <button id="cancelUpdateTeh"
                                onclick="document.getElementById('myModal').style.visibility = 'hidden'">Cancel
                        </button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
