<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Users</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../styles/style.css">


</head>

<body>

	<body background="../resources/users.jpg">
		<div class="control">
			<h2>Users</h2>
			<form class="form">
				<fieldset>
					<legend>Add a new user</legend>
					<label for="name"> Name: </label>
					<input id="name" type="text" name="name" id="user-name">
					<br/>
					<br/>
					<label for="role"> Role: </label>
					<input id="role" type="text" name="role" id="user-role">
					<br/>
					<br/>
					<label for="email"> Email: </label>
					<input id="email" type="email" name="email" id="user-email">
					<button id="submit" type="submit">Submit</button>
				</fieldset>
			</form>
		</div>

		<div class="list" id="list">
			<input type="text" name="search" placeholder="Search.." class="search" id="searchBtn">
			<h2>Users List</h2>
			<article>
				<h3 class="user-name">Name</h3>
				<h4 class="user-role">Role</h4>
				<p class="user-email">Email</p>
				<button> Detele </button>
				<button> Update </button>
			</article>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		 crossorigin="anonymous"></script>
		<script src="../scripts/users.js"></script>

	</body>

</html>
