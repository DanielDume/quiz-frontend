        <li>
            <div class="dropdown">
                <a href="#" class="drop-btn">Quiz</a>

                </div>
            </div>
        </li>
    </ul>

</header>
<div style="padding-top: 70px">
    <div class="control">

        <div class="form">
            <fieldset>
                <legend style="font-weight: bold">Add a new user</legend>
                <label for="usernameAdd"> Username: </label>
                <input id="usernameAdd" type="text">
                <br/>
                <br/>
                <label for="firstNameAdd"> First name: </label>
                <input id="firstNameAdd" type="text">
                <br/>
                <br/>
                <label for="lastNameAdd"> Last name: </label>
                <input id="lastNameAdd" type="text">
                <br/>
                <br/>
                <label for="emailAdd"> Email: </label>
                <input id="emailAdd" type="email">
                <br/>
                <br/>
                <label for="passwordAdd"> Password: </label>
                <input id="passwordAdd" type="password">
                <br/>
                <br/>
                <label for="roleAdd"> Role: </label>
                <select id="roleAdd" type="text">
                    <option value="EXAMINEE">Examinee</option>
                    <option value="RECRUITER">Technical Recruiter</option>
                </select>
                <button id="submit">Submit</button>
            </fieldset>
        </div>
    </div>

    <div class="list" id="list">
        <input type="text" name="search" placeholder="Search.." class="search" id="searchBtn">
        <h2>Users List</h2>
        <div id="myModal" class="modal" style="visibility: hidden;">
            <div class="modal-content">
                <span class="close"
                      onclick="document.getElementById('myModal').style.visibility = 'hidden'">&times;</span>
                <h1>Update a user </h1>
                <div class="form">
                    <fieldset>
                        <label for="firstNameUpdate"> First name: </label>
                        <input id="firstNameUpdate" type="text">
                        <br/>
                        <br/>
                        <label for="lastNameUpdate"> Last name: </label>
                        <input id="lastNameUpdate" type="text">
                        <br/>
                        <br/>
                        <label for="emailUpdate"> Email: </label>
                        <input id="emailUpdate" type="email">
                        <br/>
                        <br/>
                        <label for="passwordUpdate"> Password: </label>
                        <input id="passwordUpdate" type="password">
                        <br/>
                        <br/>
                        <label for="roleUpdate"> Role: </label>
                        <select id="roleUpdate" type="text">
                            <option value="EXAMINEE">Examinee</option>
                            <option value="RECRUITER">Technical Recruiter</option>
                        </select>
                        <button id="submitUpdateUsers"
                                onclick="updateUserRequest(update_id);hideUpdateModal();">
                            Update
                        </button>
                        <button id="cancelUpdateUsers"
                                onclick="hideUpdateModal()">Cancel
                        </button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
