<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Difficulty Level</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../styles/style.css">
</head>
<body>

	<body background="../resources/difLevel.jpg">
		<div class="control">
			<h2>Difficulty Levels</h2>
			<form class="form" action="#">
				<fieldset>
					<legend>Add a new Difficulty Level</legend>
					<label for="name"> Name: </label>
					<input id="name" type="text">
					<br/>
					<br/>
					<button id="submit">Add</button>
				</fieldset>
			</form>
		</div>

		<div class="list" id="list">
			<input type="text" name="search" placeholder="Search.." class="search" id="searchBtn">
			<h2>Difficulty Levels List</h2>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		 crossorigin="anonymous"></script>
		<script src="../scripts/difficultyLevel.js"></script>
	</body>
</html>
