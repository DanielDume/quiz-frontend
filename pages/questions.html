<div style="padding-top: 70px">
    <div class="control">
        <div style="width: 300px">
            <fieldset>
                <legend style="font-weight: bold">Add a new question</legend>
                <div id="quizInput">
                    <label for="question">Question:</label><input type="text" id="question">
                    <label for="answera">A</label>
                    <input type="text" id="answera">
                    <input type="checkbox" id="checkbox1" value="Correct?" title="checkbox1"><br/>

                    <label for="answerb">B</label>
                    <input type="text" id="answerb">
                    <input type="checkbox" id="checkbox2" value="Correct?" title="checkbox1"><br/>

                    <label for="answerc">C</label>
                    <input type="text" id="answerc">
                    <input type="checkbox" id="checkbox3" value="Correct?" title="checkbox1"><br/>


                    <label for="answerd">D</label>
                    <input type="text" id="answerd">
                    <input type="checkbox" id="checkbox4" value="Correct?" title="checkbox1"><br/>

                    <label for="technology">Tech</label>
                    <select id="technology">
                    </select>
                    <br/>

                    <label for="difficulty">Diff</label>
                    <select id="difficulty">
                    </select>
                    <br/>

                    <button id="submit">Submit</button>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="list" id="list">
        <h2>Questions List</h2>
        <article id="questionsList">
            <h3 class="technology-name">Name</h3>
        </article>
        <div id="myModal" class="modal" style="visibility:hidden">
            <div class="modal-content">
            <span class="close"
                  onclick="document.getElementById('myModal').style.visibility = 'hidden'">&times;</span>
                <h1>Update a technology </h1>
                <div class="form">
                    <fieldset>
                        <label for="questionsModal"> Name: </label>
                        <input id="questionsModal" type="text" name="name">
                        <button id="submitUpdateQuestion"
                                onclick="">
                            Update
                        </button>
                        <button id="cancelUpdateTeh"
                                onclick="document.getElementById('myModal').style.visibility = 'hidden'">Cancel
                        </button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
