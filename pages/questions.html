<div style="padding-top: 70px">
    <div class="control">
        <div style="width: 300px">
            <fieldset>
                <legend style="font-weight: bold">Add a new question</legend>
                <div id="quizInput">
                    <label for="question">Question:</label>
                    <input type="text" id="question">
                    <br/><br/>

                    <label for="answer1">A</label>
                    <input type="text" id="answer1">
                    <input type="checkbox" id="checkbox1" value="Correct?" title="checkbox1"><br/>
                    <br/><br/>

                    <label for="answer2">B</label>
                    <input type="text" id="answer2">
                    <input type="checkbox" id="checkbox2" value="Correct?" title="checkbox1"><br/>
                    <br/><br/>

                    <label for="answer3">C</label>
                    <input type="text" id="answer3">
                    <input type="checkbox" id="checkbox3" value="Correct?" title="checkbox1"><br/>
                    <br/><br/>

                    <label for="answer4">D</label>
                    <input type="text" id="answer4">
                    <input type="checkbox" id="checkbox4" value="Correct?" title="checkbox1"><br/>
                    <br/><br/>

                    <label for="timeToAnswer">Time to answer</label>
                    <input type="text" id="timeToAnswer">
                    <br/><br/>

                    <label for="technology">Tech</label>
                    <select id="technology">
                    </select>
                    <br/><br/>

                    <label for="difficulty">Diff</label>
                    <select id="difficulty">
                    </select>
                    <br/><br/>

                    <button id="submit">Submit</button>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="list" id="list">
        <h2>Questions List</h2>
        <label for="filterTechnology">Filter by technology</label>
        <input type="checkbox" title="filterTechnology" id="filterTechnology"/>
        <label for="filterDifficulty">Filter by difficulty</label>
        <input type="checkbox" title="filterDifficulty" id="filterDifficulty"/>
        <article id="questionsList">
            <h3 class="technology-name">Name</h3>
        </article>
        <div id="myModal" class="modal" style="visibility:hidden">
            <div class="modal-content">
            <span class="close"
                  onclick="document.getElementById('myModal').style.visibility = 'hidden'">&times;</span>
                <h1>Update a question </h1>
                <div>
                    <fieldset>
                        <div style="visibility:hidden" id="aidi"></div>

                        <label for="requirementsUpdate"> Requirements: </label>
                        <input id="requirementsUpdate" type="text" name="name">
                        <br/><br/>

                        <label for="answer1Update">A: </label>
                        <input id="answer1Update" type="text" name="answer">
                        <input type="checkbox" id="checkbox1Update" value="Correct?" title="checkbox1">
                        <br/><br/>

                        <label for="answer2Update">B: </label>
                        <input id="answer2Update" type="text" name="answer">
                        <input type="checkbox" id="checkbox2Update" value="Correct?" title="checkbox2">
                        <br/><br/>

                        <label for="answer3Update">C: </label>
                        <input id="answer3Update" type="text" name="answer">
                        <input type="checkbox" id="checkbox3Update" value="Correct?" title="checkbox3">
                        <br/><br/>

                        <label for="answer4Update">D: </label>
                        <input id="answer4Update" type="text" name="answer">
                        <input type="checkbox" id="checkbox4Update" value="Correct?" title="checkbox4">
                        <br/><br/>

                        <label for="timeToAnswerUpdate">Time to answer</label>
                        <input type="text" id="timeToAnswerUpdate">
                        <br/><br/>

                        <label for="technologyUpdate">Tech</label>
                        <select id="technologyUpdate">
                        </select>
                        <br/><br/>


                        <label for="difficultyUpdate">Diff</label>
                        <select id="difficultyUpdate">
                        </select>
                        <br/><br/>


                        <button id="submitUpdateQuestion"
                                onclick="updateQuestionRequest(document.getElementById('aidi').innerHTML);hideUpdateModal();">
                            Update
                        </button>
                        <button id="cancelUpdateTeh"
                                onclick="hideUpdateModal()">Cancel
                        </button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
