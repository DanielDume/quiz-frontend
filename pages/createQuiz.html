            <li>
                <div class="dropdown">

    <div style="padding-top: 1px">
        <h3 class="h3TitleCreateQuiz">Create a new quiz</h3>
        <div class="list createQuiz" id="list">
           
            <!-- <fieldset> -->

            <div id="quizInput" class="quizInput">
                <table id="tableCreateQuiz" class="beforeSpace">
                    
                    <tr>           
                        <td><label for="userSelect">Assigned user  </label></td>
                        <td><select id="userSelect" class="quizInputSelect"></select></td>
                    </tr>
                    <tr> 
                            <td><label for="technologySelect">Technology </label></td>
                            <td><select id="technologySelect" class="quizInputSelect"></select></td>
                    </tr>
                    <tr> 
                            <td><label for="difficultySelect">Difficulty level  </label></td>
                            <td> <select id="difficultySelect" class="quizInputSelect"></select></td>
                    </tr>
                    <tr> 
                            <td><label for="timeSelect">Time to complete  </label></td>
                            <td><select id="timeSelect" class="quizInputSelect">
                            <option value="900">
                                15 minutes
                            </option>
                            <option value="1800">
                                30 minutes
                            </option>
                            <option value="2700">
                                45 minutes
                            </option>
                        </select></td>
                    </tr>

            </table>
            </div>
            <!-- </fieldset> -->

            <div class="form">
                <button id="submit" value="Submit" style="width: 16.1em">
                    Submit
                </button>
            </div>
        </div>
    </div>
